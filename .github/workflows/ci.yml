name: CI

on:
  push:
    branches: [ main ]
    tags: ['v*']
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      publish:
        description: 'Publish to NuGet (requires NUGET_API_KEY secret)'
        required: false
        default: false
        type: boolean

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    env:
      NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '10.0.x'
          include-prerelease: true

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore --nologo

      - name: Pack
        run: |
          dotnet pack MarkdownToPdf/MarkdownToPdf.csproj \
            --configuration Release \
            --no-build \
            --output ./artifacts

      - name: List packages
        run: ls -la ./artifacts || true

      - name: Publish to NuGet
        if: ${{ (github.event_name == 'push' && (startsWith(github.ref, 'refs/tags/') || github.ref == 'refs/heads/main')) || (github.event_name == 'workflow_dispatch' && github.event.inputs.publish == 'true') }} && env.NUGET_API_KEY != ''
        run: |
          echo "Pushing packages to NuGet.org"
          dotnet nuget push "./artifacts/*.nupkg" \
            --api-key $NUGET_API_KEY \
            --source https://api.nuget.org/v3/index.json \
            --skip-duplicate
